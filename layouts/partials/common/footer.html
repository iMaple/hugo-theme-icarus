<footer class="footer">
    <div class="container">
        <div class="level">
            <div class="level-start has-text-centered-mobile">
                <a class="footer-logo is-block has-mb-6" href="/">
                    {{ if .Site.Params.site.logo }}
                        <img src="{{ .Site.Params.site.logo | relURL }}" alt="{{ .Title }}" height="28">
                    {{ else }}
                        {{ .Site.Title }}
                    {{ end }}
                </a>
                <p class="is-size-7">
                    &copy; {{ now.Format "2006" }} {{ .Site.Author.name }}&nbsp;
                    Powered by
                    <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a> &
                    <a href="https://github.com/iMaple/hugo-theme-icarus/" target="_blank" rel="noopener">Icarus</a>
                </p>
            </div>
            <div class="level-end">
                <div class="field has-addons is-flex-center-mobile has-mt-5-mobile is-flex-wrap is-flex-middle">
                    {{ range .Site.Params.footer.links }}
                        <p class="control">
                            <a class="button is-white is-large" target="_blank" title="{{ .name }}" href="{{ .url }}" rel="noopener">
                                <i class="{{ .icon }}"></i>
                            </a>
                        </p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</footer>
