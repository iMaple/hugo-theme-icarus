<div class="card card-transparent">
    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <div class="pagination-previous{{ if not .Prev }}{{ " is-invisible is-hidden-mobile" }}{{ end }}">
            <a class="is-flex-grow has-text-black-ter"
               href="{{ with .Prev }}{{ .URL }}{{ end }}">{{ i18n "common_prev" }}</a>
        </div>
        <div class="pagination-next{{ if not .Next }}{{ " is-invisible is-hidden-mobile" }}{{ end }}">
            <a class="is-flex-grow has-text-black-ter"
               href="{{ with .Next }}{{ .URL }}{{ end }}">{{ i18n "common_next" }}</a>
        </div>
        <ul class="pagination-list is-hidden-mobile">
            <!-- Todo -->
            {{ .TotalPages }}
        </ul>
    </nav>
</div>
