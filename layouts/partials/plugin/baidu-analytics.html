{{ $plugin := .Scratch.Get "plugin" }}
{{ if $plugin.head }}
    <script>
        var _hmt = _hmt || [];
        (function () {
          var hm = document.createElement('script');
          hm.src = '//hm.baidu.com/hm.js?{{ $plugin.tracking_id }}';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
{{ else }}
{{ end }}
