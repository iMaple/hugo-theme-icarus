{{ $plugin := .Scratch.Get "plugin" }}
{{ if $plugin.head }}
{{ else }}
    <script type="text/x-mathjax-config;executed=true">
    MathJax.Hub.Config({
      'HTML-CSS': {matchFontHeight: false},
      SVG: {matchFontHeight: false},
      CommonHTML: {matchFontHeight: false},
      tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
    });
    </script>
    <script type="text/javascript" src="{{ printf "%smathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" $plugin.baseUrl }}" defer></script>
{{ end }}
