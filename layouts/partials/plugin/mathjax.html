{{ if .head }}
{{ else }}
    <script type="text/javascript" src="{{ printf "%smathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML" .baseUrl }}" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            MathJax.Hub.Config({
                'HTML-CSS': {matchFontHeight: false},
                SVG: {matchFontHeight: false},
                CommonHTML: {matchFontHeight: false},
                tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
            });
        });
    </script>
{{ end }}
