{{ $plugin := .Scratch.Get "plugin" }}
{{ if $plugin.head }}
    <link rel="stylesheet" href="{{ printf "%slightgallery/1.6.12/css/lightgallery.min.css" $plugin.baseUrl }}"/>
    <link rel="stylesheet" href="{{ printf "%sjustifiedGallery/3.7.0/css/justifiedGallery.min.css" $plugin.baseUrl }}"/>
{{ else }}
    <script type="text/javascript" src="{{ printf "%slightgallery/1.6.12/js/lightgallery.min.js" $plugin.baseUrl }}" defer></script>
    <script type="text/javascript" src="{{ printf "%sjustifiedGallery/3.7.0/js/jquery.justifiedGallery.min.js" $plugin.baseUrl }}" defer></script>
    <script type="text/javascript" src="{{ "js/gallery.js" | relURL }}" defer></script>
{{ end }}
