{{ $plugin := .Scratch.Get "plugin" }}
{{ if $plugin.head }}
    <link rel="stylesheet" href="{{ printf "%soutdated-browser/1.1.5/outdatedbrowser.min.css" $plugin.baseUrl }}"/>
{{ else }}
    <div id="outdated">
        <h6>Your browser is out-of-date!</h6>
        <p>Update your browser to view this website correctly.&nbsp;
            <a id="btnUpdateBrowser" href="https://outdatedbrowser.com/">Update my browser now </a>
        </p>
        <p class="last"><a href="{{ relURL "#" }}" id="btnCloseUpdateBrowser" title="Close">Ã—</a></p>
    </div>
    <script type="text/javascript" src="{{ printf "%soutdated-browser/1.1.5/outdatedbrowser.min.js" $plugin.baseUrl }}" defer></script>
    <script>
        window.addEventListener('load', function () {
          outdatedBrowser({
            bgColor: '#f25648',
            color: '#ffffff',
            lowerThan: 'object-fit'
          });
        });
    </script>
{{ end }}
