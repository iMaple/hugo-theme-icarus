{{ $widget := .Scratch.Get "widget" }}
<div class="card widget" data-type="adsense">
    <div class="card-content">
        {{ if or (not $widget.client_id) (not $widget.slot_id) }}
            <div class="notification is-danger">You need to set <code>client_id</code> and
                <code>slot_id</code> to show this AD unit. Please set it in <code>config.yaml</code>.
            </div>
        {{ else }}
            <div class="menu">
                <h3 class="menu-label">{{ i18n "widget_adsense" }}</h3>
                <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" async></script>
                <ins class="adsbygoogle" style="display:block" data-ad-client="{{ $widget.client_id }}"
                     data-ad-slot="{{ $widget.slot_id }}" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        {{ end }}
    </div>
</div>
