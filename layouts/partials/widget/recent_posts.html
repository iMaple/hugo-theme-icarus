{{ $widget := .Scratch.Get "widget" }}
<div class="card widget" data-type="recent-posts">
    <div class="card-content">
        <h3 class="menu-label">{{ i18n "widget_recents" }}</h3>
        {{ range first $widget.amount (where .Site.RegularPages.ByDate.Reverse "Section" "==" "posts") }}
            {{ partial "misc/article_media.html" . }}
        {{ end }}
    </div>
</div>
