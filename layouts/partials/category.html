<div class="card widget">
    <div class="card-content">
        <div class="menu">
            <h3 class="menu-label">{{ i18n "common_category" 2 }}</h3>
            <ul class="menu-list">
                {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
                    <li>
                        <a class="level is-mobile is-marginless" href="/categories/{{ $name }}/">
                            <span class="level-start">
                                <span class="level-item">{{ $name }}</span>
                            </span>
                            <span class="level-end">
                                <span class="level-item tag">{{ .Count }}</span>
                            </span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
