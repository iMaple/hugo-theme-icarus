{{ define "main" }}
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "==" "posts") }}
    {{ range $paginator.Pages }}
        {{ partial "articles.html" . }}
    {{ end }}
    {{ if gt $paginator.TotalPages 1 }}
        {{ partial "paginator.html" $paginator }}
    {{ end }}
{{ end }}
