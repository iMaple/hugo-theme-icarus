{{ define "main" }}
    {{ range (.Site.RegularPages.GroupByDate "2006-01" ) }}
        <div class="card widget">
            <div class="card-content">
                <h3 class="tag is-link" id="{{ .Key }}">
                    {{ dateFormat (i18n "date_formate_archive") (printf "%s-01" .Key) }}
                </h3>
                <div class="timeline">
                    {{ range (where .Pages "Type" "==" "posts") }}
                        {{ partial "misc/article_media.html" . }}
                    {{ end }}
                </div>
            </div>
        </div>
    {{ end }}
{{ end }}
